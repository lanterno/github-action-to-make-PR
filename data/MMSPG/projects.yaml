        title: Sampling color and geometry point clouds from ShapeNet dataset
        url: https://arxiv.org/abs/2201.06935
    date_added: 2021-11-04
    date_updated: 2024-03-15

  pcc-geo-color:
    name: Point-cloud compressor
    categories:
      - Learning
    applications:
      - Info
    description: Learning-based compression of point cloud geometry and color
    tech_desc: >
      It includes scripts for training and testing a neural network architecture for compression of geometry and color of point clouds. The
      compression model is based on a convolutional auto-encoder architecture that operates on block partitions of a point cloud.
    code:
      type: Lab GitHub
      url: https://github.com/mmspg/pcc-geo-color
      date_last_commit: 2022-01-04
    language: Python
    license: other
    type: Toolset
    tags:
      - Computer Vision
    information:
      - type: Paper
        title: Towards neural network approaches for point cloud compression
        url: https://infoscience.epfl.ch/record/279585
        notes:
          - label: Published in
            text: Proceedings Applications of Digital Image Processing 2020
            url: https://www.spie.org/Publications/Proceedings/Volume/11510
    date_added: 2021-11-04
    date_updated: 2024-03-15

  procam:
    name: ProCam
    categories:
      - Privacy
    applications:
      - Info
      - Health
    description: Privacy-preserving camera system tracking individual body temperatures
    tech_desc: >
      Many contagious diseases such as Covid19 can induce high temperatures and fever in a significant number of affected individuals.
      Contact tracing of such individuals and analysis of their behaviour  and interactions with others and their environment can be a
      useful tool to contain spread of contagious diseases. A key component of ProCam is an innovative camera that combines infrared/thermal
      and visible light sensors while securing the visible light images. Privacy-preserving camera systems are important as more and more
      people are concerned about the ethics of massive surveillance and invasion of privacy. ProCam solves this by using a cryptographic
      tool to hide the visible light images, only allowing to retrieve identites with the use of cryptographic keys.
    url: https://www.epfl.ch/labs/mmspg/procam/
    tags:
      - Images
      - Anonymity
    type: Application
    code:
      type: Project GitLab
      url: https://gitlab.com/procam.epfl
      date_last_commit: 2022-01-04
    date_added: 2022-09-14
    date_updated: 2024-03-15

  admire:
    name: AdMiRe EPFL
    categories:
      - Other
    applications:
      - Other
    description:
      "EPFL's contribution to the AdMiRe project: the Background Extraction and Super Resolution modules, with input and output as NDI
      streams."
    tech_desc: >
      Currently, TV audiences can only interact with the shows they are watching through social media or hybrid broadcast broadband TV.
      Additionally, content creators in film, TV or live productions face technical challenges that result in less engaging content. The
      EU-funded AdMiRe project aims to tackle both these problems by developing, validating and demonstrating innovative solutions based on
      mixed reality technology. These solutions will enable audiences at home to be incorporated into the live TV programme they are
      watching and to interact with people in the TV studio. They will also provide content creators with tools that radically improve
      talent immersion and interaction with computer-generated elements.
    url: http://www.admire3d.eu/
    tags:
      - Images
    type: Application
    license: GPL-3.0
    code:
      type: Lab GitHub
      url: https://github.com/mmspg/AdMiRe_EPFL
      date_last_commit: 2022-08-26
    date_added: 2023-03-22
    date_updated: 2024-03-15
