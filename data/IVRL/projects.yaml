  tempsal:
    name: TempSAL
    type: Application, Experiments
    categories:
      - Learning
    applications:
      - Info
    description: Uncovering Temporal Information for Deep Saliency Prediction
    tech_desc: >
      Deep saliency prediction algorithms complement the object recognition
      features, they typically rely on additional information, such as scene
      context, semantic relationships, gaze direction, and object dissimilarity.
      However, none of these models consider the temporal nature of gaze shifts
      during image observation. We introduce a novel saliency prediction model
      that learns to output saliency maps in sequential time intervals by
      exploiting human temporal attention patterns.
    url: https://ivrl.github.io/Tempsal/#section-qualitative
    code:
      type: Lab GitHub
      url: https://github.com/IVRL/Tempsal
      date_last_commit: 2023-07-24
    tags:
      - Images
      - Deep Neural Networks
    information:
      - type: Paper
        title: TempSAL -- Uncovering Temporal Information for Deep Saliency Prediction
        url: https://arxiv.org/abs/2301.02315
    license: MIT
    date_added: 2023-03-21
    date_updated: 2024-04-14
  dynca:
    name: DyNCA
    categories:
      - Learning
    applications:
      - Info
    type: Framework
    description: Real-Time Dynamic Texture Synthesis Using Neural Cellular Automata
    tech_desc: >
      Current Dynamic Texture Synthesis (DyTS) models in the literature can
      synthesize realistic videos. However, these methods require a slow
      iterative optimization process to synthesize a single fixed-size short
      video, and they do not offer any post-training control over the synthesis
      process. We propose Dynamic Neural Cellular Automata (DyNCA), a framework
      for real-time and controllable dynamic texture synthesis.
    url: https://dynca.github.io/
    code:
      type: Lab GitHub
      url: https://github.com/IVRL/DyNCA
      date_last_commit: 2024-01-29
    tags:
      - Images
      - Deep Neural Networks
    information:
      - type: Paper
        title: "DyNCA: Real-time Dynamic Texture Synthesis Using Neural Cellular
          Automata"
        url: https://arxiv.org/abs/2211.11417
    license: MIT
    date_added: 2023-03-21
    date_updated: 2024-04-14
