  adefan:
    name: ADEFAN
    type: Application
    categories:
      - Other
    applications:
      - Info
    description: Fast and energy-efficient video encoder and decoder
    tech_desc: >
      ADEFAN (Adaptive Depth Efficient Filtering by Adaptive Normaliztion) is a state-of-the-art technology for encoding and decoding videos
      that presents many advantages over other available methods. It features extremely energy-efficient encoder, extremely fast encoding
      process, no specialized hardware for encoding and added security with encoding key. It is this ideal for video-transmitting IoT
      devices, continuously transmitting surveillance cameras, emergency deployment in areas without much infrastructure (remote, natural
      disaster relief, etc.).
    url: https://adefan.epfl.ch/static/index.html
    code:
      type: Lab GitHub
      url: https://github.com/IVRL/ADEFAN
      date_last_commit: 2020-04-15
    language: Python
    license: MIT
    tags:
      - Computer Vision
      - Images
    information:
      - type: Paper
        title: Divergence-Based Adaptive Extreme Video Completion
        url: https://infoscience.epfl.ch/record/277003
        notes:
          - label: Published at
            text: ICASSP 2020
            url: https://2020.ieeeicassp.org/
    date_added: 2021-11-05
    date_updated: 2024-04-14

  fg-nic:
    name: FG-NIC
    type: Application
    categories:
      - Learning
    applications:
      - Info
    description: Noise-robust image classification
    tech_desc: >
      Image classification has significantly improved using deep learning. This is mainly due to convolutional neural networks (CNNs) that
      are capable of learning rich feature extractors from large datasets. However, most deep learning classification methods are trained on
      clean images and are not robust when handling noisy ones, even if a restoration preprocessing step is applied.  We propose a method
      that can be applied on a pretrained classifier.  We improve the noisy-image classification (NIC) results by significantly large
      margins, especially at high noise levels, and come close to the fully retrained approaches.
    code:
      type: Lab GitHub
      url: https://github.com/IVRL/FG-NIC
      date_last_commit: 2022-01-04
    language: Python
    license: MIT
    tags:
      - Images
      - Deep Neural Networks
      - Image Classification
    information:
      - type: Paper
        title: Fidelity Estimation Improves Noisy-Image Classification with Pretrained Networks
        url: https://infoscience.epfl.ch/record/287705
        notes:
          - label: Published in
            text: IEEE Signal Processing Letters 2021
            url: https://ieeexplore.ieee.org/document/9513558
    date_added: 2021-11-05
    date_updated: 2024-04-14

  buifd:
    name: BUIFD
    type: Application
    categories:
      - Learning
    applications:
      - Info
    description: Deep learning image denoiser
    tech_desc: >
      Blind and universal image denoising consists of using a unique model that denoises images with any level of noise. It is especially
      practical as noise levels do not need to be known when the model is developed or at test time. We propose a blind and universal deep
      learning image denoiser based on an optimal denoising solution, which we call fusion denoising. Our approach improves real-world
      grayscale additive image denoising. It also improves state-of-the-art color image denoising performance on every single noise level by
      an average of 0.1dB.
    code:
      type: Lab GitHub
      url: https://github.com/IVRL/BUIFD
      date_last_commit: 2020-11-24
    language: Python
    license: MIT
    tags:
      - Images
      - Deep Neural Networks
    information:
      - type: Paper
        title: Blind Universal Bayesian Image Denoising WithGaussian Noise Level Learning
        url: https://infoscience.epfl.ch/record/276107
        notes:
          - label: Published in
            text: IEEE Transactions on Image Processing, Vol. 29, 2020
            url: https://ieeexplore.ieee.org/document/9024220
    date_added: 2021-11-05
    date_updated: 2024-04-14

