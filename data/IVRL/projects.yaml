  adefan:
    name: ADEFAN
    type: Application
    categories:
      - Other
    applications:
      - Info
    description: Fast and energy-efficient video encoder and decoder
    tech_desc: >
      ADEFAN (Adaptive Depth Efficient Filtering by Adaptive Normaliztion) is a
      state-of-the-art technology for encoding and decoding videos that presents
      many advantages over other available methods. It features extremely
      energy-efficient encoder, extremely fast encoding process, no specialized
      hardware for encoding and added security with encoding key. It is this
      ideal for video-transmitting IoT devices, continuously transmitting
      surveillance cameras, emergency deployment in areas without much
      infrastructure (remote, natural disaster relief, etc.).
    url: https://adefan.epfl.ch/static/index.html
    code:
