  dsr:
    name: DSR
    type: Experiments, Simulation
    categories:
      - Learning
    applications:
      - Info
    description: Drone Image Super-Resolution
    tech_desc: >
      Despite achieving remarkable progress in recent years, single-image
      super-resolution methods are developed with artificial limitations. We
      propose a novel drone image dataset, with scenes captured at low and high
      resolutions, and across a span of altitudes. Our results show that
      off-the-shelf state-of-the-art networks perform worse on this different
      domain.
    code:
      type: Lab GitHub
      url: https://github.com/IVRL/DSR
      date_last_commit: 2022-09-15
    language: Python
    tags:
      - Images
      - Deep Neural Networks
    information:
