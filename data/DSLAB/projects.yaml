  bolt:
    name: BOLT
    categories:
      - Verification
    applications:
      - Infra
    description: Performance contracts for software network functions
    layman_desc: >
      Software network functions (NFs), or middleboxes, promise flexibility and easy deployment of network services but face the serious
      challenge of unexpected performance behaviour. This behaviour makes it harder for network operators to provision their networks and
      exposes a new attack surface for adversaries seeking to degrade network performance. The goal of our work is to provide network
      operators and NF developers with comprehensive understanding of the NF’s entire performance profile, before it is deployed. Such
      understanding would, for instance, allow operators to conduct precise capacity planning and developers to make informed development
      decisions.
    tech_desc: >
      We propose the notion of performance contracts for NFs. A performance contract enables users to predict and scrutinize NF performance
      at fine granularities without having to run them. It provider users with an abstraction that enables them to easily parameterize
      arbitrary input workloads, whether typical, exceptional or adversarial. Given only this abstract description of the workload and not a
      concrete instance, the contract predicts the performance of the NF without actually running it. The performance predictions are in
      terms of human-readable formulae, expressed as a function of workload and environment variables, that we together call Performance
      Critical Variables (PCVs). informed development decisions.
    contacts:
      - name: Rishabh Iyer
        email: rishabh.iyer@epfl.ch
    url: https://bolt-perf-contracts.github.io/
    tags:
      - Network
    type: Application
    code:
      type: Project GitHub
      url: https://github.com/bolt-perf-contracts/bolt
      date_last_commit: 2019-08-05
    language: C
    information:
      - type: Paper
        title: Performance Contracts for Software Network Functions
        url: https://dslab.epfl.ch/pubs/bolt.pdf
        notes:
          - label: Published at
            text: "USENIX NSDI '19"
            url: https://www.usenix.org/conference/nsdi19/presentation/iyer
    date_added: 2021-02-03
    date_updated: 2022-07-05

  cpi:
    name: CPI
    categories:
      - Security
    applications:
      - Infra
    description: Fast and precise control-flow hijack protection
    tech_desc: >
      Code-Pointer Integrity (CPI) is a property of C/C++ programs that guarantees absence of control-flow hijack attacks by requiring
      integrity of all direct and indirect pointers to code. Code-Pointer Separation (CPS) is a simplified version of CPI that provides
      strong protection against such attacks in practice. SafeStack is a component of CPI/CPS, which can be used independently and protects
      against stack-based control-flow hijacks.
    url: https://dslab.epfl.ch/research/cpi/
