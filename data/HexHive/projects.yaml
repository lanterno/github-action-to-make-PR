  gleefuzz:
    name: GLeeFuzz
    categories:
      - Security
    applications:
      - Infra
    description: Fuzzing WebGL Through Error Message Guided Mutation
    tech_desc: >
      Our fuzzing technique, GLeeFuzz, guides input mutation by error messages instead of code coverage. Our key observation is that
      browsers emit meaningful error messages to aid developers in debugging their WebGL programs. Error messages indicate which part of the
      input fails (e.g., incomplete arguments, invalid arguments, or unsatisfied dependencies between API calls). Leveraging error messages
      as feedback, the fuzzer effectively expands coverage by focusing mutation on erroneous parts of the input. We analyze Chrome’s WebGL
      implementation to identify the dependencies between error-emitting statements and rejected parts of the input, and use this
      information to guide input mutation. We evaluate our GLeeFuzz prototype on Chrome, Firefox, and Safari on diverse desktop and mobile
      OSes. We discovered 7 vulnerabilities, 4 in Chrome, 2 in Safari, and 1 in Firefox. The Chrome vulnerabilities allow a remote attacker
      to freeze the GPU and possibly execute remote code at the browser privilege.
    tags:
      - Fuzzing
    type: Application
    code:
      type: Lab Github
      url: https://github.com/HexHive/GLeeFuzz
      date_last_commit: 2022-11-17
    information:
      - type: Paper
        title: "GLeeFuzz: Fuzzing WebGL Through Error Message Guided Mutation"
        url: https://www.usenix.org/system/files/sec23summer_249-peng-prepub.pdf
        notes:
