  private-collection-matching:
    name: Private Collection Matching Protocols
    categories:
      - Security
      - Privacy
    applications:
      - Info
    type: Framework
    description: >
      Framework to build privacy-preserving Private Collection Matching (PCM)
      systems
    tech_desc: >
      We introduce Private Collection Matching (PCM) problems, in which a client
      aims to determine whether a collection of sets owned by a server matches
      their interests. Existing privacy-preserving cryptographic primitives
      cannot solve PCM problems efficiently without harming privacy. We propose
      a modular framework that enables designers to build privacy-preserving PCM
      systems that output one bit: whether a collection of server sets matches
      the client's set. The communication cost of our protocols scales linearly
      with the size of the client's set and is independent of the number of
      server elements. We demonstrate the potential of our framework by
      designing and implementing novel solutions for two real-world PCM
      problems: determining whether a dataset has chemical compounds of
      interest, and determining whether a document collection has relevant
      documents. Our evaluation shows that we offer a privacy gain with respect
      to existing works at a reasonable communication and computation cost.
    tags:
      - Protocol
      - Protection
    information:
      - type: Paper
        title: Private Collection Matching Protocols
        url: https://arxiv.org/abs/2206.07009
    date_added: 2023-03-22
    date_updated: 2023-03-22
