  abacus:
    name: Abacus
    categories:
      - Security
    applications:
      - Infra
    description: Precise side-channel analysis
    tech_desc: >
      Side-channel attacks allow adversaries to infer sensitive information from non-functional characteristics. Typical side-channel
      detection tools are able to identify many potential vulnerabilities, but do not provide information regarding their severity, making
      it difficult for developers to decide whether to address them, as their leaks are often negligible in practice. Abacus is able to
      precisely quantify the leaked information and finds flaws that would otherwise be difficult for a developer to find.
    code:
      type: Non-lab GitHub
      url: https://github.com/s3team/Abacus
      date_last_commit: 2022-05-17
    language: C
    type: Application
    license: MIT
    tags:
