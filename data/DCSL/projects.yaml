projects:
  gotee:
    name: Gotee
    categories:
      - Security
    applications:
      - Infra
    type: Library
    description: GoLang extension to allow a programmer to execute a goroutine within an enclave
    tech_desc: >
      Trusted Execution Environments (TEEs), such as Intel SGX enclaves, use hardware to ensure the confidentiality and integrity of
      operations on sensitive data. While the technology is available on many processors, the complexity of its programming model and its
      performance overhead have limited adoption. TEEs provide a new and valuable hardware functionality that has no obvious analogue in
      programming languages, which means that developers must manually partition their application into trusted and untrusted components.
      Gotee extends the Go language to allow a programmer to execute a goroutine within an enclave, to use low-overhead channels to
      communicate between the trusted and untrusted environments, and to rely on a compiler to automatically extract the secure code and
      data.
    code:
      type: Lab GitHub
      url: https://github.com/epfl-dcsl/gotee
      date_last_commit: 2020-09-20
    language: GoLang
    license: BSD-3-Clause
    tags:
      - Protection
      - Development
    maturity: 1
    information:
      - type: Paper
        title: "Secured Routines: Language-based Construction of Trusted Execution Environments"
        url: https://infoscience.epfl.ch/record/268171
        notes:
          - label: Published at
            text: USENIX ATC 2019
            url: https://www.usenix.org/conference/atc19
    date_added: 2021-11-04
    date_updated: 2024-02-20

