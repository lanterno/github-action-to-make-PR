  hovercraft:
    name: HovercRaft
    categories:
      - Other
    applications:
      - Infra
    type: Experiments
    description: Improved scalable and fault-tolerant distributed architecture
    tech_desc: >
      Cloud platform services must simultaneously be scalable, meet low tail latency service-level objectives, and be resilient to a
      combination of software, hardware, and network failures. Replication plays a fundamental role in meeting both the scalability and the
      fault-tolerance requirement, but is subject to opposing requirements: (1) scalability is typicallyachieved by relaxing consistency;
      (2) fault-tolerance is typically achieved through the consistent replication of state machines. Adding nodes to a system can therefore
      either increase performance at the expense of consistency, or increase resiliency at the expense of performance. We propose
      HovercRaft, a new approach by which adding nodes increases both the resilience and the performance of general-purpose state-machine
      replication.
    code:
      type: Lab GitHub
      url: https://github.com/epfl-dcsl/hovercraft
      date_last_commit: 2020-03-29
    language: C, Python
    tags:
      - Consensus
      - Byzantine Resilience
      - Protocol
    information:
      - type: Paper
        title: "HovercRaft: Achieving Scalability and Fault-tolerance for microsecond-scale Datacenter Services"
        url: https://infoscience.epfl.ch/record/276586
        notes:
          - label: Published at
            text: EuroSys 2020
            url: https://www.eurosys2020.org/
    date_added: 2021-11-05
    date_updated: 2024-02-20

