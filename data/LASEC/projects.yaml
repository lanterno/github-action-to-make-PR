  ophcrack:
    name: ophcrack
    categories:
      - Security
    applications:
      - Infra
    description: Windows password cracker
    tech_desc: >
      Ophcrack is a Windows password cracker based on rainbow tables. It is a very efficient implementation of rainbow tables done by the
      inventors of the method. It comes with a Graphical User Interface and runs on multiple platforms
    url: https://ophcrack.sourceforge.io/
