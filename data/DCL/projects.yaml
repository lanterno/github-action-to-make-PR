  lockin:
    name: LOCKIN
    categories:
      - Security
    applications:
      - Infra
    description: Automatically chose the best locking algorithm
    layman_desc: >
      LOCKIN is a lock library that includes several lock algorithm implementations mainly in header files for ease of use. Essentially, you
      can use LOCKIN to easily modify the pthread mutex locks in a system with practically zero effort. GLS is a middleware that makes
      lock-based programming simple and effective. GLS offers the classic lock-unlock interface of locks. However, in contrast to classic
      lock libraries, GLS does not require any effort from the programmer for allocating and initializing locks, nor for selecting the
      appropriate locking strategy.
    url: https://dcl.epfl.ch/site/lockin
    code:
