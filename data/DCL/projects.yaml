    applications:
      - Finance
    description: Asset Transfer System using lightweight broadcast-based primitives instead of consensus
    layman_desc: >
      AT2 is a full-fledged asset transfer system (cryptocurrency) without the need for a global consensus, allowing for faster transactions
      and better scalability than Bitcoin and consensus-based solutions.
