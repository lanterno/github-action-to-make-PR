  garfield:
    name: Garfield
    categories:
      - Learning
    applications:
      - Info
    description: >
      System support for byzantine machine learning
    type: Library
    tech_desc: >
      Garfield is a library to build Byzantine machine learning (ML) applications on top of popular frameworks such as TensorFlow and
      PyTorch. We show how to use Garfield to build different architectures for ML applications like single server, multiple workers (SSMW),
      multiple servers, multiple workers (MSMW), and fully decentralized architecture.
    layman_desc: >
      Training ML is done in a distributed fashion these days due to the usage of big models and huge datasets (for scalability reasons).
      This distribution inevitably leads to a higher probability of failure somewhere in the network. Garfield is a library/tool to ensure
      the correctness/convergence of training despite the presence of these failures. Garfield can be used to do so with various ML
      applications and architectures.
    tags:
      - Federated Learning
      - Distributed Learning
      - Decentralized
      - Byzantine Resilience
      - TensorFlow
      - PyTorch
    code:
