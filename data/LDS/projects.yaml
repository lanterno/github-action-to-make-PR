    description: Decentralized, secure, verifiable system for statistical queries and machine learning on distributed datasets
    tech_desc: >
      Drynx allows to create privacy-preserving queries on encrypted datasets that are stored at different data providers who don't want to
      share the original data. Different types of statistical queries are possible, like average, standard deviation, linear and logistic
      regressions - all using homomorphic encryption, which means that the data is never shared in cleartext.
    notes: Transfered to TuneInsight
