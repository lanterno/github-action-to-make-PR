  crisp:
    name: CRISP
    categories:
      - Privacy
    applications:
      - Health
      - Gov
    description: Offload computation to services while keeping data private
    tech_desc: >
      CRISP relies on quantum-resistant lattice-based approximate homomorphic encryption primitives that support flexible polynomial
      computations on encrypted data without degrading utility. To ensure data integrity, it employs lattice-based commitments and
      zero-knowledge proofs based on the multi-party-computation-in-the-head paradigm, which enables users to simultaneously convince
      service providers about the correctness of the encrypted data as well as the authenticity of the underlying plaintext data, using the
      deployed certification mechanism.
    code:
      type: Lab GitHub
      url: https://github.com/ldsec/CRISP
      date_last_commit: 2021-12-03
    information:
      - type: Paper
        title: Privacy and Integrity Preserving Computations with CRISP
        url: https://infoscience.epfl.ch/record/291261
    tags:
