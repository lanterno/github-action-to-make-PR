  proof-of-personhood:
    name: Proof-of-Personhood
    categories:
      - Privacy
    applications:
      - Info
      - Gov
    description: Proof that you are an actual person while keeping your anonymity
    layman_desc: >
      The internet allows for anonymous participation. While this is great for
      protecting people like whistleblowers, it can be a burden if people abuse
      it and create many fake accounts. This project implements a way to prove
      that you are a unique individual, while still guaranteeing you anonymity
      while you use services on the internet. Applications range from chat to
      e-voting and energy-efficient blockchains.
    tech_desc: >
      Fake accounts are a big problem on the internet, while not all people want
      or can identify themselves using state-issued identities.
      Proof-of-personhood proposes to use personhood parties where people have
      to physically show up and get identified as real persons. Using
      cryptographic primitives, it is then possible to prove that you were part
      of that group, without revealing your individual identity.
    contacts:
      - name: Pierluca Borsò
        email: pierluca.borso@epfl.ch
    tags:
      - Anonymity
    type: Application
