name: Weekly update for secret stuff

permissions:
  contents: write
  
env:
  BRANCH_NAME: test-branch-${{ github.run_id }}  # Ensure consistent casing

on:
  schedule:
    # Runs every Monday at 5 AM UTC
    - cron: "0 5 * * 1"
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-secret-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Dependencies
        run: bun install

      - name: Run Script
        run: echo "Hello, world $(date)" >> logs.txt

      - name: Check for Changes
        id: changes
        run: |
          # Check if logs.txt has changes
          git diff --quiet logs.txt || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Create Branch, Commit, and Push
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "${BRANCH_NAME}"
          git add logs.txt
          git commit -m "chore: automated updates"
          git push origin "${BRANCH_NAME}"

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}  # Use GitHub Actions expression for environment variable
          base: main
          title: "data: Automated Weekly Update"
          body: |
            Auto-generated PR with logs updates. Review before merging!
            - **Triggered by:** Scheduled workflow
            - **Author:** ${{ github.actor }}
